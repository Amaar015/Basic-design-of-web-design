<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        animation: changeBg 5s infinite alternate linear
    }

    @keyframes changeBg {
        0% {
            background: #ee6555;
        }

        25% {
            background: #60d349;
        }

        50% {
            background: #aaf682;
        }

        75% {
            background: #ffd97d;
        }

        100% {
            background: #ff9b85;
        }

    }
</style>

<body>

</body>

</html>
