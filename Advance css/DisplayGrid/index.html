<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: #333;
            
        }
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap:2rem;
            padding:5rem;
        }
        .card{
            height: 200px;
            background-color: #7effb2;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
